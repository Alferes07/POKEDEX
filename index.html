<style>
    *{
        box-sizing: border-box;
        padding: 0;
        margin: 0;
    }
     .container{
        display:grid;
        grid-template-columns: 15% 15% 15% 15%;
        grid-gap: 10px;
        grid-auto-rows: 240px;
        gap: 18px;
        height:px;
        width: auto;
        justify-content: center;
        background-color: yellow;
        
    }

    .imgsize{
        width: 150px;
        text-align: center;
        border-radius: 25px;
        margin: 5px;
        background-color: rgb(247, 250, 166);
        border: black solid 5px;
    }

    .logosize{ 
        width: 600px;
        text-align:center;
    }

    .box{
        background-color:transparent;
        color: brown;
        text-align:center;
        border-color: solid black;
        border-radius: 20px;
    }

    .logo{
        grid-column: 1/5;
        width: px;
        height: px;
    } 

    .estiloclasse{
        border-radius: 5px;
        border: none;
        font-size: 15px;
        width: 70px;
        color: snow;    
    }
    .fire{
        background-color: orange;
    }
    .water{
        background-color: blue;
    }
    .grass{
        background-color: rgb(50, 207, 50);
    }
    .bug{
        background-color: green;
    }
    .flying{
        background-color:rgb(71, 168, 228);
    }
    .poison{
        background-color:rgb(111, 24, 193);
    }
    .normal{
        background-color: rgb(195, 182, 182);
    }
    .eletric{
        background-color: rgb(252, 198, 0);
    }
    .ground{
        background-color: rgb(168, 126, 0);
    }
    .fairy{
        background-color: rgb(246, 177, 150);
    }
    .fighting{
        background-color: orangered;
    }
    .psychic{
        background-color: rgb(255, 0, 225);
    }
    .rock{
        background-color: rgb(153, 62, 20);
    }
    .steel{
        background-color: rgb(153, 153, 168);
    }
    .ice{
        background-color: aqua;
    }
    .ghost{
        background-color: blueviolet;
    }
    .dragon{
        background-color: crimson;
    }
#logoimg{
    border-radius:20px;
}
div{
    font-size:larger;
}
#divvo{
    display:flex;
    justify-content: center;
    background-color: yellow;
}
.font{ 
      background-image: url(Letra/Teko/Teko-Regular.ttf);
      background-position: bottom;
      color: black;
      font-family: Teko;
      font-size: 30px;
      background-repeat: repeat;
      background-color:transparent;
      border: none;
}

@font-face {
    font-family:Teko;
    src: url(Letra/Teko/Teko-Medium.ttf);
}
</style>
